<div class="container">
    <section>
        <h2>Shopping Cart</h2>
        <table class="table table-striped table-bordered table-hover">
            <th>ID</th>
            <th>Name</th>
            <th>Amount</th>
            <th>Price</th>
            <th>Subtotal</th>
            <th>Available</th>
            <th>Category</th>
            <th>Edit</th>
            <th>Delete</th>


            <tr ng-repeat="x in itemContr.orderedItems">
                <td>{{x.id}}</td>

                <td>{{x.name}}</td>

                <td ng-hide="itemContr.editId==x.id">{{x.amount}}</td>
                <td ng-hide="itemContr.editId!=x.id"><input type="number" class="form-control" ng-model="x.amount"></td>

                <td>{{x.price}}</td>

                <td>{{itemContr.getSubTotal(x.id)}}</td>
                <td>{{x.available}}</td>

                <td>{{x.categoryName}}</td>

                <td ng-hide="itemContr.editId==x.id">
                    <button type="button" class="btn btn-indigo btn-sm m-0" ng-click="itemContr.setEdit(x.id)">Edit</button>
                </td>

                <td ng-hide="itemContr.editId!=x.id">
                    <button type="button" class="btn btn-indigo btn-sm m-0" ng-click="itemContr.confirmEdit(x.id)">Save</button>
                </td>

                <td ng-hide="itemContr.deleteId==x.id">
                    <button type="button" class="btn btn-indigo btn-sm m-0" ng-click="itemContr.setDelete(x.id)">Delete</button>
                </td>

                <td ng-hide="itemContr.deleteId!=x.id">
                    <button type="button" class="btn btn-indigo btn-sm m-0" ng-click="itemContr.confirmDelete(x.id)">Confirm</button>
                </td>
            </tr>
        </table>
        <div class="panel panel-default" style="float: right; margin: 5px;">
            <div class="panel-heading"><h4>Total:{{itemContr.getTotal()}}</h4></div>
            <div class="panel-body">
                <button type="button" ng-show="!itemContr.isAdding()" class="btn btn-indigo btn-sm m-0" ng-click="itemContr.flipAddItem()">Confirm order</button>
            </div>
        </div>

        <div style="float:left"></div><br>
        <div>


            <div ng-show="itemContr.isAdding()">

                <fieldset class="form-group">
                    <label>Address:</label>
                    <input class="form-control" type="text" ng-model="itemContr.new.address"/>
                </fieldset>
                <fieldset class="form-group">
                    <label>Delivery date/time</label>
                    <input class="form-control" type="datetime-local" ng-model="itemContr.new.deliveryTime"/>
                </fieldset>

                <button type="button" class="btn btn-indigo btn-sm m-0" ng-click="itemContr.addItem()">Finish</button>
                <button type="button" class="btn btn-indigo btn-sm m-0" ng-click="itemContr.flipAddItem()">Cancel</button>


            </div>
        </div>
    </section>
</div>
